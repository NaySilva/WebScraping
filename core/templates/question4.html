{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


<div class="loader center" id="loading" >
    <img src="{% static 'img/loading.gif' %}">
</div>
<div class="right" >
    <a href="" onclick="loaderData(4);"><i class="small material-icons deep-orange-text text-lighten-2">autorenew</i></a>
    <a href="{% static 'files/example_ws.csv'%}"><i class="small material-icons deep-orange-text text-lighten-2">file_download</i></a>
</div>

<div id="content">
    <h3><i class="material-icons">chevron_right</i>Example Web Scraping</h3>
    <div class="row">
        <div class="col s8 push-s2">
            <table class="highlight">
                <thead>
                    <tr>
                        <th>Pais</th>
                        <th>Densidade Populacional</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.country }}</td>
                        <td>{{ result.dens_pop }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
